<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Machine Quote Request</title>
</head>
<body>

    <h2 align="center" style = "text-decoration:underline;">Request a Quote for Industrial Sockets</h2>
    <form  align="center" action="Lab_2" method="POST">
        <label for="socketType" style = "color:darkblue;">Socket Type:</label>
        <select style = "color:darkblue;" id="socketType" name="socketType">	
            <option value="Type A">Type A</option>
            <option value="Type B">Type B</option>
            <option value="Type C">Type C</option>
        </select>

        <label style = "color:darkblue;" for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label style = "color:darkblue;" for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label style = "color:darkblue;" for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br><input type="submit" value="Request Quote">
    </form>

</body>
</html>
